<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Table">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Table</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- container -->
	<div class="container">
		<div class="wrapping box">
			<h4>Table style</h4>
			<table class="full width">
				<tr>
					<th>#</th>
					<th>Username</th>
					<th>Email</th>
				</tr>
				<tr class="tr hover">
					<td>1</td>
					<td>Root</td>
					<td>root@domain.com</td>
				</tr>
				<tr class="tr hover">
					<td>2</td>
					<td>Admin</td>
					<td>admin@domain.com</td>
				</tr>
				<tr>
					<td>3</td>
					<td>User</td>
					<td>user@domain.com</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
